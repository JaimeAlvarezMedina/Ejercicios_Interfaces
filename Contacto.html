<!DOCTYPE html>
<html>
    <head>
        <script src="funciones.js"></script>
        <link rel="stylesheet" href="estilos.css" type="text/css">
        <style>
            #letra_error{
                color: red;
            }
        </style>
    </head>
    <body>
        <form onsubmit="return comprobar()" method="post" >
            <table>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="nombre"></td>
                    <td id="error_nombre"></td>
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td><input type="text" name="apellidos"></td>
                    <td id="error_apellidos"></td>
                </tr>
                <tr>
                    <td> DNI:</td>
                    <td><input type="text" name="dni"></td>
                    <td id="error_dni"></td>
                </tr>
                <tr>
                    <td>Correo:</td>
                    <td><input type="text" name="correo"></td>
                    <td id="error_correo"></td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="text" name="edad"></td>
                    <td id="error_edad"></td>
                </tr>
                <tr>
                    <td>Codigo postal:</td>
                    <td><input type="text" name="cp"></td>
                    <td id="error_cp"></td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td><input type="password" name="contra"></td>
                    <td id="error_contra" rowspan="2"></td>
                </tr>
                <tr>
                    <td>Repetir contraseña:</td>
                    <td><input type="password" name="contra2"></td>
                </tr>
                <tr>
                    <td>Comentarios:</td>
                    <td><textarea rows="20" cols="65" name="comentario"></textarea></td>
                    <td id="error_comentario"></td>
                </tr>
                
                
            </table>
            
            <input type="submit" name="Enviar" onsubmit="comprobar()">
        </form>
            
        
        
    </body>
</html>
